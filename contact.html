<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>IbrahCars-Contact</title>
</head>
<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black text-white">
  <header class="text-white mt-4">
    <nav class="flex justify-between md:flex md:justify-between items-center px-6">
      <div>
        <a href="#" class="text-2xl font-bold">IbrahCars</a>
      </div>
      <div class="nav-links md:static absolute font-bold 
                  bg-white text-black md:min-h-fit min-h-[40vh]
                  left-0 top-[-100%] w-full flex items-center justify-center px-5 py-0">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 md:p-0">
          <li class="flex items-center mr-4">
            <ion-icon name="home" class="mr-4"></ion-icon><a href="index.html">Home</a>
          </li>
          <li class="flex items-center " >
            <ion-icon name="book" class="mr-4"></ion-icon> <a href="about.html">About</a>
          </li>
          <li class="flex items-center ">
            <ion-icon name="car" class="mr-4"></ion-icon> <a href="car.html">Car</a>
          </li>
          <li class="flex items-center ">
            <ion-icon name="call" class="mr-4"></ion-icon> <a href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="">
        <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
      </div>
    </nav>
  </header>
  <main class="mt-10 ">
    <section class="mx-4 lg:flex lg:flex-row lg:mt-50">
        <h1 class="text-4xl text-center font-bold text-white">Contact Us</h1>
    </section>
  </main>

  <script>
    NavLinks = document.querySelector('.nav-links')
    function onToggleMenu(e){
      e.name = e.name === 'menu ' ? 'close' : 'menu';
      NavLinks.classList.toggle('top-[9%]')
    }
  </script>

</body>
</html>
