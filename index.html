<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>IbrahCars-Home</title>
</head>
<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black text-white">
  <header class="bg-white text-black">
    <nav class="flex justify-between md:flex md:justify-between items-center px-6">
      <div>
        <a href="#" class="text-2xl font-bold">IbrahCars</a>
      </div>
      <div class="nav-links md:static absolute font-bold 
                  bg-white md:min-h-fit min-h-[40vh] 
                  left-0 top-[-100%] w-full flex items-center justify-center px-5 py-0">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 md:p-0">
          <li class="flex items-center mr-4">
            <ion-icon name="home" class="mr-4"></ion-icon><a href="#">Home</a>
          </li>
          <li class="flex items-center " >
            <ion-icon name="book" class="mr-4"></ion-icon> <a href="#">About</a>
          </li>
          <li class="flex items-center ">
            <ion-icon name="car" class="mr-4"></ion-icon> <a href="#">Car</a>
          </li>
          <li class="flex items-center ">
            <ion-icon name="call" class="mr-4"></ion-icon> <a href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="">
        <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
      </div>
    </nav>
  </header>
  <main class="mt-30">
    <section class="mx-4">
      <div>
        <img src="https://pngimg.com/d/mercedes_PNG1903.png" alt="">
      </div>
      <div class="text-center">
        <div class="font-bold text-3xl ">
          <h1>Nunua Gari Kwetu</h1>
          <h1>Kata Bima Hapa</h1>
        </div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
          Sed at bibendum ipsum, vitae ultrices massa. 
          Maecenas eros velit, viverra vel est ac, venenatis volutpat lacus.
        </p>
      </div>
      <div class="flex items-center justify-center mt-4">
        <button class=" mx-4 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
          Call Us
        </button>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
          Order
        </button>
      </div>
    </section>
  </main>

  <script>
    NavLinks = document.querySelector('.nav-links')
    function onToggleMenu(e){
      e.name = e.name === 'menu ' ? 'close' : 'menu';
      NavLinks.classList.toggle('top-[4%]')
    }
  </script>

</body>
</html>
